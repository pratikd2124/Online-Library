{% extends 'base.html' %}
{% load static %}

{% block title %}Books{% endblock title %}
{% block body %}
<div class="container my-5">


         {% for i in lis %}
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
           

            <div class="card-body">
              <h5>{{i.name}}</h5> 
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary">
                  
                  <a href="{{i.link}}"" >

                   View
                   </a>
                  </button>
                  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>  
         {% endfor %}
   

</div>

{% endblock body %}
