{% extends 'base.html' %}
{% load static %}

{% block title %}Books{% endblock title %}
{% block body %}
<div class="container">
<div class="name">Category Name:</div>
<div class="container my-5" style=" border: 2px solid;">


         {% for i in lis %}
      <div class="row" >
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
           

            <div class="card-body">
              <h5>{{i.name}}</h5> 
              <h7>Author:{{i.author}}</h7>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button class="btn btn-sm btn-outline-secondary">
                  
                  <a href="pdf/{{i.link}}" >
                        View
                  </a>
                  </button>
                  <button  class="btn btn-sm btn-outline-secondary cart" id ="{{i.id}}">Add To My Books</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>  
         {% endfor %}
   

</div>

</div>
{% endblock %}
